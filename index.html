<!--
    * html 5 need to add these 2 line.
    <!doctype html>
    <html lang="">
        => if lang not added,
        [W3C] validator says
        Warning: Consider adding a lang attribute to the html start tag to declare the language of this document.
    * There is no zh_TW for lang attribute. Use Chinese (Traditional) zh-Hant.
    https://www.w3schools.com/tags/ref_language_codes.asp
-->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="todoapp.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />

    <title>wscheng's ToDo App (implemented by jQuery)</title>
  </head>

  <body>
    <div class="light-box">
      <div class="user-title">
        <p>Please enter your username</p>
        <div class="title-form">
          <input type="text" id="title-input" placeholder="username" />
          <input type="submit" id="title-btn" value="OK" />
        </div>
      </div>
    </div>

    <div class="container text-center todo-body">
      <h1 id="username_title">someone's ToDo List</h1>
      <div class="row todo-sections">
        <div class="col selected" id="todo_section">
          <a href="#todo">ToDo</a>
        </div>
        <div class="col" id="all_section"><a href="#all">All</a></div>
        <div class="col" id="done_section"><a href="#done">Done</a></div>
      </div>
      <div class="row greencheck" id="todo-sheet">
        <div class="col-12 pinkcheck selected" id="todo-items">
          <!-- 1st todo item -->
          <div class="row no-gutters todo-item text-left ongoing">
            <div class="col-1">
              <input type="checkbox" class="todo-checkbox" />
            </div>
            <div class="col-10 todo-content" contenteditable="true">
              Eat breakfast
            </div>
            <div class="col-1">
              <img class="todo-delete" src="img/trash_can.svg" />
            </div>
            <div class="clearfix d-none d-sm-block"></div>
          </div>
          <!-- 2ne todo item -->
          <div class="row no-gutters todo-item text-left ongoing ">
            <div class="col-1">
              <input type="checkbox" class="todo-checkbox" />
            </div>
            <div class="col-10 todo-content">
              Write today's plan
            </div>
            <div class="col-1">
              <img class="todo-delete" src="img/trash_can.svg" />
            </div>
          </div>
        </div>
        <div class="col-12 greencheck" id="all-items">
          <!-- 1st todo item -->
          <div class="row no-gutters todo-item text-left ongoing ">
            <div class="col-1">
              <input type="checkbox" class="todo-checkbox" />
            </div>
            <div class="col-10 todo-content">
              Eat breakfast
            </div>
            <div class="col-1">
              <img class="todo-delete" src="img/trash_can.svg" />
            </div>
            <div class="clearfix d-none d-sm-block"></div>
          </div>
        </div>

        <div class="col-12 greencheck" id="done-items">
          <!-- 1st todo item -->
          <div class="row no-gutters todo-item text-left ongoing ">
            <div class="col-1">
              <input type="checkbox" class="todo-checkbox" />
            </div>
            <div class="col-10 todo-content">
              Eat breakfast
            </div>
            <div class="col-1">
              <img class="todo-delete" src="img/trash_can.svg" />
            </div>
            <div class="clearfix d-none d-sm-block"></div>
          </div>
        </div>
      </div>
      <!-- this bootstrap icon seems need to add the css local files to let it work. -->
      <!-- <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> -->
      <div class="row justify-content-center text-center">
        <div class="col-10">
          <form>
            <div class="todo-input-wrapper emphasized-item">
              <input
                type="text"
                id="todo-input"
                autocomplete="off"
                placeholder="Add a new TODO..."
              />
              <button class="reset-btn" type="reset"></button>
            </div>
            <input type="button" class="emphasized-item" id="add-todo" />
          </form>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      <div class="container text-center" id="copyright-block">
        This page is implemented by &nbsp;<a href="mailto:maxmaman@gmail.com"
          >maxmaman@gmail.com</a
        >
      </div>
    </footer>
    <!-- use the full version of jquery. If you use slim.min version, the animation of hide("slow") will not working -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/todoapp.js"></script>
  </body>
</html>
